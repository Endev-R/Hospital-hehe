<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayo Clinic Header Mockup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #B8D4E3; /* A light blue color similar to Mayo Clinic's brand colors */
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            nav ul li {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Mayo Clinic</h1>
        <nav>
            <ul>
                <li><a href="#health-info">Health Information</a></li>
                <li><a href="#research">Research</a></li>
                <li><a href="#locations">Locations</a></li>
                <li><a href="#patients-family">Patients & Family</a></li>
                <li><a href="#give-care">Give to Mayo Clinic</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
